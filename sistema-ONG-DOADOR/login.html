    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
            $("#btn").on("click", function () {
                // Simula um token e um tipo de usuário (2 = ONG, 3 = Doador)
                let token = "TOKEN_AQUI"; 
                let tipo = 2; // Substitua por 2 (ONG) ou 3 (Doador)
        
                // Salva no localStorage
                localStorage.setItem("token", token);
                localStorage.setItem("tipo", tipo);
        
                // Redireciona para a página correta
                if (tipo == 2) {
                    window.location.href = "home_apos_cadstro_ong.html";
                } else if (tipo == 3) {
                    window.location.href = "edicao-doador.html";
                }
            });

            document.addEventListener("DOMContentLoaded", function() {
                const inputField = document.getElementById("query");

                inputField.addEventListener("focus", function() {
                    // Altera o placeholder quando o campo de input é focado (clicado)
                    this.placeholder = "Busque por ONGs, vagas e endereços.";
                });

                inputField.addEventListener("blur", function() {
                    // Restaura o placeholder original quando o campo de input perde o foco
                    this.placeholder = "Busque por ONGs...";
                });
            });

            function togglePassword() {
                var senhaField = document.getElementById("senha");
                var eyeIcon = document.getElementById("eye-icon");

                if (senhaField.type === "password") {
                    senhaField.type = "text";
                } else {
                    senhaField.type = "password";
                }
            }
        </script>
